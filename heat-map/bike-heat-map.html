<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philadelphia Business Map</title>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <script
        src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet'
        href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css'
        type='text/css' />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="loading" class="loading">Loading bicycletransit data...</div>
    <div id="map"></div>
 
    <div class="continuous-legend">
        <div class="legend-title">Bike Heat Map</div>
        <div class="legend-bar"></div>
        <div class="legend-labels">
            <span>Low</span>
            <span>High</span>
        </div>
    </div>
    <script>
        // Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoiYW54dWUiLCJhIjoiY20zcWw5NmRlMHN4MzJscXU5emlkN2U3aSJ9.OgMgSlL5oOFhzT52-zSoOA';

       

        // Philadelphia city bounds (approximate)
        const phillyBounds = [
            [-75.280284, 39.871920], // Southwest coordinates
            [-74.955710, 40.137992]  // Northeast coordinates
        ];

    
     


        // Initialize map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/anxue/cmacfdla500nw01skh1152nq5',
            center: [-75.1652, 39.9526], // Philadelphia
            zoom: 12,
            maxBounds: [
                [-75.380284, 39.771920], // Southwest coordinates (extended slightly)
                [-74.855710, 40.237992]  // Northeast coordinates (extended slightly)
            ]
        });



        // Add navigation controls
        map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

        // Initialize map on load
        map.on('load', async () => {
            try {

                fetch('../heat-map/geojson/City_Plan_Boundary.geojson')
                    .then(response => response.json())
                    .then(data => {
                        // Add Philadelphia boundary source
                        initOutsideMask(data)
                        console.log(data)
                        map.addSource('philly-boundary', {
                            type: 'geojson',
                            data: data
                        });

                        // Add a faint outline around Philadelphia
                        map.addLayer({
                            'id': 'philly-boundary-line',
                            'type': 'line',
                            'source': 'philly-boundary',
                            'layout': {},
                            'paint': {
                                'line-color': '#fff',
                                'line-width': 5,
                                'line-opacity': 0.7
                            }
                        });
                   
                        addBikeHeatMap()
                    })
                    .catch(error => {
                        console.error('Error fetching Philadelphia boundary:', error);
                    });
            } catch (error) {
                console.error('Error initializing map:', error);
            }
        });
        async function addBikeHeatMap() {
            const bikeResponse = await fetch('https://bts-status.bicycletransit.workers.dev/phl');
            const bikeData = await bikeResponse.json();
            console.log('bikeData', bikeData)
            map.addSource('bike-heat-layer', {
                type: 'geojson',
                data: bikeData
            })
            map.addLayer({
                "id": "bike-heat-layer",
                "type": "heatmap",
                "source": "bike-heat-layer",
                // maxzoom: 15,
                paint: {
                    'heatmap-weight': [
                        'interpolate',
                        ['linear'],
                        ['get', 'bikesAvailable'],
                        0, 0,
                        10, 1
                    ],
                    'heatmap-radius': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0, 2,
                        9, 20
                    ],
                    'heatmap-color': [
                        'interpolate',
                        ['linear'],
                        ['heatmap-density'],
                        0, 'rgba(33,102,172,0)',
                        0.2, 'rgb(103,169,207)',
                        0.4, 'rgb(209,229,240)',
                        0.6, 'rgb(253,219,199)',
                        0.8, 'rgb(239,138,98)',
                        1, 'rgb(178,24,43)'
                    ],
                    'heatmap-opacity': 0.7
                }
            })
            document.getElementById('loading').style.display = 'none';
        }

        //set outside mask
        function initOutsideMask(data) {
            const global = turf.polygon([[
                [-180, -90],
                [-180, 90],
                [180, 90],
                [180, -90],
                [-180, -90]
            ]])
            const phillyBoundary = turf.polygon(data.features[0].geometry.coordinates)
            const difference = turf.difference(global, phillyBoundary)
            map.addLayer({
                'id': 'difference-area',
                'type': 'fill',
                'source': {
                    'type': 'geojson',
                    'data': difference
                },
                'paint': {
                    'fill-color': '#646464',
                    'fill-opacity': 0.7,
                }
            });

        }

       
    </script>

</body>

</html>
